<!DOCTYPE html>
<!-- masih ngikutin example tutorial aja. belom eksplor lagi-->
<body>
  <p>Nearus</p>
  <p>by reveriess & laymonage</p>
  <form method="post">
    {% csrf_token %} {{ form }}
    <input type="submit" value="OK" />
  </form>

  {% if result %}
  <ol>
    {% for res in result%}
    <li>
      {% for data in res%}
      <ul>
        <li>{{ data }}</li>
      </ul>
      {%endfor%}
    </li>
    {%endfor%}
  </ol>

  <img src="{{staticimg_url}}" />

  {% endif %}
</body>
